
<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

  <app-loading *ngIf="_productosService.cargando"></app-loading>

  <div *ngIf="!_productosService.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 animated fadeIn">
    <a routerLink="/item" class="rk-item ae-masonry__item"  *ngFor="let item of _productosService.productos">
      <img src="assets/productos/{{item.url}}.jpg" alt="">
      <div class="item-meta">
        <h2>{{ item.titulo }}</h2>
        <p>{{ item.categoria }}</p>
      </div>
    </a>
  </div>
</section>
